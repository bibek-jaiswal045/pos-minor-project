<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <aside>
                <img src="/images/logo.png" alt="logo" width="200" height="200">
                <ul>
                        <li><a href="dashboard.html" class="active">Dashboard</a></li>
                        <li><a href="customers.html">Customers</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <li><a href="salesPage.html">Sales Page</a></li>
                        <li><a href="settings.html">Reset Password</a></li>
                        <li><a href="suppliers.html">Suppliers</a></li>
                        <li><a href="support.html">Support</a></li>
                        <li><a href="/frontPages/index.html">Software Page</a></li>
                </ul>
            </aside>

            <section class="content">
                <p class="title">Dashboard</p>

                <div>
                    <canvas id="myChart" style="width:100%;height: 300px;"></canvas>
                </div>
                
                <div class="cust-dash-table">
                    <div class="search">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <input type="text" placeholder="Search customers...">
                    </div>
                    <div class="date">
                        <p style="display: inline-block;"><strong>AUGUST 2024</strong></p>
                        <p style="display: inline-block;"><strong>Total Customer: 150</strong></p>
                    </div>
                    <table id="dash-table">
                        <tr>
                            <th>NO</th>
                            <th>ORDER DATE</th>
                            <th>TOTAL CUSTOMER</th>
                            <th>REVENUE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </table>
                </div>
                

            </section>
        </div>

        
    </div>
    <script>
        const custBool = false;
        const catBool = false;
        const suppBool = false;
        const prodBool = false;
        const dashBool = true;
        const xValues = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const yValues = [10, 10, 10, 24, 28, 40, 32, 34, 42, 40, 50, 60];
        
        new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues
                }]
            },
            options: {
                legend: {display: false},
                scales: {
                    yAxes: [{ticks: {min: 0, max:70}}],
                },
                title: {
                    display: true,
                    text: "Total Revenue: $60k"
                }
            }
        });
        </script>
        <script src="/app.js"></script>
</body>
</html>
