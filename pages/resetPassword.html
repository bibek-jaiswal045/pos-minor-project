<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>        
        input{
            padding: 10px;
            border: var(--border-color);
            border-radius: 4px;
            margin-top: 10px;
            width: 100%;
        }

        label{
            display: block;
            padding: 10px 0;
            margin-top: 20px;
        }

        button{
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            background-color: var(--secondary-color);
            border: 3px solid var(--secondary-color);
            color: #000;
            margin: 40px 0;
            cursor: pointer;
        }

        button:hover{
            background-color: transparent;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <aside>
                <a href="/pages/dashboard.html">
                    <img src="/images/logo.png" alt="logo" width="200" height="200">
                </a>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="customers.html">Customers</a></li>
                    <li><a href="suppliers.html">Suppliers</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="salesPage.html">Sales Page</a></li>
                    <li><a href="resetPassword.html" class="active">Reset Password</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><a href="/frontPages/index.html">Software Page</a></li>
            </ul>
            </aside>

            <section class="content">
                <h2>Reset Password</h2>
                <form>
                    <label for="old-password">Old Password</label>
                    <input type="password" id="old-password" name="old-password" required>
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="submit" onclick="submitForm()">Reset Password</button>
                </form>
            </section>
        </div>

        
    </div>
    <script>
        const submitForm = () =>{
            const form = document.querySelector('form');
            const oldPasswordInput = document.getElementById('old-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                if (validateInputs()) {
                    alert('Password reset successfully');
                }
            });

            function validateInputs() {
                let isValid = true;

                if (oldPasswordInput.value.trim() === '') {
                    isValid = false;
                    oldPasswordInput.classList.add('error');
                } else {
                    oldPasswordInput.classList.remove('error');
                }

                if (newPasswordInput.value.trim() === '') {
                    isValid = false;
                    newPasswordInput.classList.add('error');
                } else {
                    newPasswordInput.classList.remove('error');
                }

                if (confirmPasswordInput.value.trim() === '') {
                    isValid = false;
                    confirmPasswordInput.classList.add('error');
                } else {
                    confirmPasswordInput.classList.remove('error');
                }

                if (newPasswordInput.value !== confirmPasswordInput.value) {
                    isValid = false;
                    newPasswordInput.classList.add('error');
                    confirmPasswordInput.classList.add('error');
                } else {
                    newPasswordInput.classList.remove('error');
                    confirmPasswordInput.classList.remove('error');
                }

                return isValid;
            }
        };
    </script>
</body>
</html>
